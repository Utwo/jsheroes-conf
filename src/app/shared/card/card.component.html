<md-card>
  <md-card-header *ngIf="title">
    <md-card-title><h4>{{title}}</h4></md-card-title>
  </md-card-header>
  <img *ngIf="image" md-card-image src="{{image}}"/>
  <md-card-subtitle><h4>{{subtitle}}</h4></md-card-subtitle>
  <md-card-content>
    <p><ng-content></ng-content></p>
    <b>{{info}}</b>
  </md-card-content>
</md-card>
