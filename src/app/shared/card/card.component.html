<mat-card>
  <mat-card-header *ngIf="title">
    <mat-card-title><h4>{{title}}</h4></mat-card-title>
  </mat-card-header>
  <img *ngIf="image" mat-card-image src="{{image}}"/>
  <mat-card-subtitle><h4>{{subtitle}}</h4></mat-card-subtitle>
  <mat-card-content>
    <p><ng-content></ng-content></p>
    <b>{{info}}</b>
  </mat-card-content>
</mat-card>
